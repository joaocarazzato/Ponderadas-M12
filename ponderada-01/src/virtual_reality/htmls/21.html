<!DOCTYPE html>
<html>
  <head>
    <title>Sala 360</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets utilizados no projeto -->
      <a-assets>
        <!-- <audio id="som" preload="auto" src="fotos/Crazy Frog - Axel F (Official Video) - Crazy Frog.mp3"> -->
        <img id="vinteum" src="./fotos/21_fim.jpg" />

        <a-asset-item id="skate" src="./fotos/modelo-3d/silent_ash/scene.gltf" width="900px"></a-asset-item>
        <a-asset-item id="teste" src="./fotos/scene.gltf"></a-asset-item>
        <img id="muliro" src="fotos/modelo-3d/image-removebg-preview.png"></img>
      </a-assets>
      
      
      <!-- Camera + Cursor. -->
      <a-camera position="0 1 0" id="cameraCena">
        <a-cursor intersection-spawn="Event: click; mixin:voxel;">
        </a-cursor>
      </a-camera>

      <a-sky id="img-360" radius="30" src="#vinteum"> </a-sky>
      <a-text value="Sofa do M2" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
      <a-text value="Va para o corredor" position="-1.5 3.5 -5" color="#000"></a-text>
      
      <!-- Aqui estamos criando o a-entity com o ID "vai_para_cima" e aplicando a imagem como uma textura -->
      <a-entity 
        id="vai_para_cima" 
        position="4 -3 -4" 
        rotation="0 0 0"
        geometry="primitive: plane; height: 8; width: 8;" 
        material="src: #muliro" 
        click-destination="url: index.html;">
      </a-entity>
      
      <a-entity sound="src: #som; autoplay: true"></a-entity>

    </a-scene>
  </body>
  
  <!-- Cria o script para lidar com a transição -->
  <script>
    document.querySelector("#vai_para_cima")
      .addEventListener("click", e => {
        location.href="index.html";
      });
  </script>
</html>
