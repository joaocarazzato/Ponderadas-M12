<!DOCTYPE html>
<html>
  <head>
    <title>Sala 360</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets utilizados no projeto -->
      <a-assets>
        <!-- <audio id="som" preload="auto" src="fotos/Crazy Frog - Axel F (Official Video) - Crazy Frog.mp3"> -->
        <img id="quarto" src="./fotos/4_itbar.jpg" />

        <a-asset-item id="teste" src="./fotos/scene.gltf"></a-asset-item>

      </a-assets>
      
      
      <!-- Camera + Cursor. -->
      <a-camera position="0 1 0" id="cameraCena">
        <a-cursor intersection-spawn="Event: click; mixin:voxel;">
        </a-cursor>
      </a-camera>

      <a-sky id="img-360" radius="30" src="#quarto"> </a-sky>
      <a-text value="It Bar" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
      <a-text value="Va para as mesas do M1" position="-1.5 3.5 -5" color="#000"></a-text>
      <a-entity id="vai_para_cima" gltf-model="#teste" rotation="0 60 0" position="4 -3 -4"></a-entity>
      <a-entity sound="src: #som; autoplay: true"></a-entity>

      

    </a-scene>
  </body>
  <!-- Cria o script para lidar com a transição -->
  <script>
    document.querySelector("#vai_para_cima")
      .addEventListener("click", e => {
        location.href="5.html";
      });
  </script>
</html>
